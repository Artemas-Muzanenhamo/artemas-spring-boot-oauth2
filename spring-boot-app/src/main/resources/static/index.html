<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pictopage Home</title>
		<!-- CSS Dependencies -->
		<link rel="stylesheet" href="common/bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="common/bower_components/bootstrap-social/bootstrap-social.css" />
		<link rel="stylesheet" href="common/bower_components/angular/angular-csp.css"/>
		<link rel="stylesheet" href="common/bower_components/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        </style>
	</head>
	<body class="container-fluid" ng-app="pictopage" ng-controller="home as home">
		<nav class="navbar navbar-default">
			<div class="container" ng-controller="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Pictopage</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-show="home.authenticated" ng-class="{active:isActive('/')}"><a href="#/">HOME</a></li>
						<li ng-show="!home.authenticated"><a href="/login"><i class="fa fa-facebook-square fa-2x btn btn-primary btn-facebook" aria-hidden="true"></i></a></li>
						<li ng-show="!home.authenticated"><a href="#/"><i class="fa fa-twitter fa-2x btn btn-primary btn-twitter" aria-hidden="true"></i></a></li>
						<li ng-show="!home.authenticated"><a href="#/"><i class="fa fa-google-plus-square fa-2x btn btn-primary btn-google" aria-hidden="true"></i></a></li>
						<li ng-class="{active:isActive('/about')}" ng-show="home.authenticated"><a href="#/about">ABOUT</a></li>
						<li ng-class="{active:isActive('/contact')}" ng-show="home.authenticated"><a href="#/contact">CONTACT</a></li>
						<li ng-show="home.authenticated"><a href="" ng-click="home.logout()">LOGOUT</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active" ng-show="home.authenticated"><a>Logged in as: <span ng-bind="home.user"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- NO AUTHENTICATION -->
		<div  ng-if="!home.authenticated">
			<p>Login to see your greeting</p>
		</div>
		
		<!-- MAIN -->
		<div ng-if="home.authenticated" class="container" ng-cloak>
			<div ui-view> </div>
		</div>
		
		<!-- Bower Components --> <!-- Use *.min* files in LIVE env -->
		<script src="common/bower_components/angular/angular.js"></script>
		<script src="common/bower_components/angular-animate/angular-animate.js"></script>
		<script src="common/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="common/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="common/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="common/bower_components/angular-route/angular-route.min.js"></script>
		
		<!-- Application Module and Routes -->
		<script src="app/app.modules.js"></script>
		<script src="app/app.routes.js"></script>
		
		<!-- View Dependencies -->
		<script src="app/about/aboutController.js"></script>
		<script src="app/contact/contactController.js"></script>
		<script src="app/contact/contactService.js"></script>
	</body>
</html>
