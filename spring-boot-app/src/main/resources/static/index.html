<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pictopage Home</title>
		<!-- CSS Dependencies -->
		<link rel="stylesheet" href="common/bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="common/bower_components/angular/angular-csp.css"/>
		<style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        </style>
	</head>
	<body class="container-fluid" ng-app="pictopage">
		<nav class="navbar navbar-default">
			<div class="container" ng-controller="navigation as nav1">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Pictopage</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{active:nav1.tab('home')}"><a href="#/">HOME</a></li>
						<li ng-hide="authenticated" ng-class="{active:nav1.tab('navigation')}"><a href="login">LOGIN</a></li>
						<li ng-show="authenticated"><a href="#">ABOUT</a></li>
						<li ng-show="authenticated"><a href="#">CONTACT</a></li>
						<li ng-show="authenticated"><a href="" ng-click="logout()">LOGOUT</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a>FIXED TOP</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- NO AUTHENTICATION -->
		<div  ng-if="!authenticated">
			<p>Login to see your greeting</p>
		</div>
		
		<!-- MAIN -->
		<div ng-if="authenticated" class="container" ng-cloak>
			<div ui-view> </div>
		</div>
		
		<!-- Bower Components --> <!-- Use *.min* files in LIVE env -->
		<script src="common/bower_components/angular/angular.js"></script>
		<script src="common/bower_components/angular-animate/angular-animate.js"></script>
		<script src="common/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="common/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="common/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="common/bower_components/angular-route/angular-route.min.js"></script>
		<!-- Application Module and Routes -->
		<script src="app/app.modules.js"></script>
		<script src="app/app.routes.js"></script>
		<!-- View Dependencies -->
	</body>
</html>
