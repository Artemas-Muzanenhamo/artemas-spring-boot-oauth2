<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-danger" ng-show="error">
				There was a problem logging in. Please try again.
			</div>
			<form role="form" ng-submit="login()" class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<label for="username" class="sr-only">Username:</label> <input type="text"
						class="form-control" id="username" name="username" ng-model="credentials.username"/>
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password:</label> <input type="password"
						class="form-control" id="password" name="password" ng-model="credentials.password"/>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</div>
	</body>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
