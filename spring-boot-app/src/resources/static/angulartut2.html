<!DOCTYPE html>
<html ng-app="app2">
<!-- **ng-app** Set so that AngularJS knows where to begin compiling your code. app1 will be the Module name of course.-->
<!-- **ng-init** This directive initialises application data by assigning different values to variables -->
	<head>
		<meta charset="UTF-8">
		<title>AngularJS Tutorial 2</title>
	</head>
	<body>
		<h1>AngularTut2</h1>
		
		<!-- Our controller 'ctrl1' is set with the functions 'randomNumX' which are implemented in the controller. -->
		<h4 ng-controller="ctrl1">First Random Number: {{randomNum1}}</h4>
		<h4 ng-controller="ctrl1">Second Random Number: {{randomNum2}}</h4>
		
		<h4 ng-controller="badCtrl">I'm feeling: {{bad}}</h4>
		<h4 ng-controller="goodCtrl">I'm feeling: {{good}}</h4>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
		<script src="js/uiWebpage2.js" type="text/javascript"></script> <!-- Our modules containing controllers are here...  -->
	</body>
</html>
